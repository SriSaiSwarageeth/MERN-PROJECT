<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
</head>
<body>
    <h1>Users List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>pname</th>
                <th>pimage</th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>

    <script>
        fetch('http://localhost:3000/users') // Fetch data from backend
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('userTable');
                data.forEach(user => {
                    const row = `<tr>
                        <td>${user.id}</td>
                        <td>${user.pname}</td>
                        <td>${user.pimage}</td>
                    </tr>`;
                    table.innerHTML += row;
                });
            })
            .catch(error => console.error('Error fetching users:', error));
    </script>
</body>
</html>
